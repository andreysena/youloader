	<head>

		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
		<title>Youloader</title>
		<script defer type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="main-container">
			<header>
				<h1>Youloader</h1>
			</header>
			<main>

				</div>
				<div class="add_url_area">

						<span class="material-icons-round">
							add
						</span>
					</button>
				</div>
				<div class="container-downloads-info">
					<div class="container-musics-in-queue">
						<a class="text-musics-in-queue">MÃºsicas na fila:&nbsp
							<a id="number-musics-in-queue" class="number-musics-in-queue">0</a>
						</a>
					</div>
					<div class="container-current-downloading-music">
						<a id="text-current-downloading-music" class="text-current-downloading-music"></a>
					</div>
				</div>
				<button class="btn-start-dl" id="btn-start-dl">
					Iniciar downloads
				</button>
			</main>
		</div>
	</body>
</html>
